kind: Pod
metadata:
  namespace: dask
spec:
  restartPolicy: Never
  containers:
  - image: ulissigroup/kubeflow:nuclearity
    imagePullPolicy: Always
    args: [dask-worker, --nthreads, '1',--nprocs,'8', --no-dashboard, --memory-limit,'4e9',--death-timeout, '60']
    name: dask
    env:
    - name: OMP_NUM_THREADS
      value: 2
    resources:
      limits:
        cpu: "8"
        memory: 32G
      requests:
        cpu: "2"
        memory: 32G
    volumeMounts:
    - mountPath: /home/jovyan
      name: workspace-zulissi
      subPath: dask-temp
  volumes:
  - name: workspace-zulissi
    persistentVolumeClaim:
      claimName: workspace-zulissi
      